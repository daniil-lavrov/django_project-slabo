<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Регистрация</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
          <div style="display: block;">
            <h1 style="font-size: 90px;">Слабо.ру</h1>
            <span style="font-size: 20px;">Ставьте цели и достигайте их вместе с друзьями!</span>
          </div>
        </div>
        <div class="right">
              <form class="row g-3" method="post">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">Имя</label>
    <input type="text" class="form-control" id="validationDefault01" name="first_name" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Фамилия</label>
    <input type="text" class="form-control" id="validationDefault02" name="last_name" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Ник-нейм</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
             name="nick" required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationDefault02" class="form-label">Email</label>
    <input type="email" class="form-control" id="validationDefault055" name="email" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Город</label>
    <input type="text" class="form-control" id="validationDefault03" name="city" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Пароль</label>
    <div class="input-group">
        <input type="password" class="form-control" id="validationDefault04" name="password1" oninput="checkPasswords()" required>
        <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn" onclick="togglePasswordVisibility()">Показать</button>
    </div>
  </div>
                  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Подтвержение пароля</label>
    <input type="password" class="form-control" id="validationDefault05" name="password2" oninput="checkPasswords()" required>
  </div>
                  <div class="col-md-12">
          <!-- Error message will be hidden initially -->
          <p id="passwordError" style="display:none; color: red;">Пароли не совпадают!</p>
        </div>
                  {% if extra_param %}
                  <div class="col-md-12">
          <!-- Error message will be hidden initially -->
          <p id="passwordError2" style="color: red;">{{ extra_param }}</p>
        </div>
                  {% endif %}
   <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" onchange="enableButton()" required>
      <label class="form-check-label" for="invalidCheck2">
        Соглашаюсь с политикой конфиденциальности
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" id="registerButton" disabled>Зарегистрироваться</button>
  </div>
                  <div class="col-12">
                  <a href="{% url 'login' %}">Уже зарегистрированы?</a>
                      </div>
</form>
        </div>
    </div>
</body>
<script>
    function enableButton() {
        var checkbox = document.getElementById('invalidCheck2');
        var button = document.getElementById('registerButton');
        const password = document.getElementById("validationDefault04").value;
        const confirmPassword = document.getElementById("validationDefault05").value;

        if (checkbox.checked) {
            if (password == confirmPassword) {
                button.disabled = false;
            }
        } else {
            button.disabled = true;
        }
    }
</script>
<script>
    function checkPasswords() {
      const password = document.getElementById("validationDefault04").value;
      const confirmPassword = document.getElementById("validationDefault05").value;
      var checkbox = document.getElementById('invalidCheck2');
      var button = document.getElementById('registerButton');

      if (password !== confirmPassword) {
        button.disabled = true;
        document.getElementById("passwordError").style.display = "block";
      } else {
        document.getElementById("passwordError").style.display = "none";
        if (checkbox.checked) {
            button.disabled = false;
        }
      }
    }
  </script>
<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('validationDefault04');
        var showPasswordBtn = document.getElementById('showPasswordBtn');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordBtn.textContent = "Скрыть";
        } else {
            passwordInput.type = "password";
            showPasswordBtn.textContent = "Показать";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
