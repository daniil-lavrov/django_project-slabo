<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
        /* CSS for the span element */
        #user-info {
            color: #333;
            transition: color 0.3s;
        }

        /* CSS for the hover effect */
        #user-info:hover {
            color: blue;
            cursor: pointer;
        }
    </style>
<div class="header">
    <nav class="navbar navbar-expand-lg" style="background-color: #B0E0E6;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'about' %}">Слабо.ру</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'create' %}">Создать</a>
            <a class="nav-link" href="{% url 'cur' %}">Текущие</a>
            <a class="nav-link" href="{% url 'done' %}">Завершённые</a>
            <a class="nav-link" href="{% url 'friends' %}">Мои друзья</a>
          </div>
        </div>
        {% if user.is_authenticated %}
        <span id="user-info">{{ user.nick }}</span>
          <a href="{% url 'logout' %}" style="margin-left: 1%;">Выход</a>
    {% else %}
        <div class="col-md-3 text-end">
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Войти</a>
        <a href="{% url 'register' %}" class="btn btn-primary">Регистрация</a>
    {% endif %}
      </div>
      </div>
    </nav>
</div>
<script>
        // Function to create and append a new card when the button is clicked
        document.getElementById("show-card-btn").addEventListener("click", function() {
            const newCard = document.createElement("div");
            newCard.className = "card";
            newCard.innerHTML = "<p>New Card Content</p>";

            // Insert the new card below the existing element
            const existingElement = document.getElementById("existing-element");
            existingElement.insertAdjacentElement("afterend", newCard);
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
