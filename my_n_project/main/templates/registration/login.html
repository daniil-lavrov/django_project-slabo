<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Регистрация</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
          <div style="display: block;">
            <h1 style="font-size: 90px;">Слабо.ру</h1>
            <span style="font-size: 20px;">Ставьте цели и достигайте их вместе с друзьями!</span>
          </div>
        </div>
        <div class="right">
              <form class="row g-3" method="post">
                  {% csrf_token %}
                  <div class="col-md-12">
    <label for="validationDefaultUsername" class="form-label">Почта</label>
      <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
             name="email" required>
  </div>
  <div class="col-md-12">
    <label for="validationDefault04" class="form-label">Пароль</label>
    <div class="input-group">
        <input type="password" class="form-control" id="validationDefault04" name="password1" oninput="checkPasswords()" required>
        <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn" onclick="togglePasswordVisibility()">Показать</button>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Войти</button>
  </div>
                  {% if extra_param %}
                  <div class="col-12">
                  <a style="color: red;">{{ extra_param }}</a>
                      </div>
                  {% endif %}
                  <div class="col-12">
                  <a href="{% url 'register' %}">Нет аккаунта?</a>
                      </div>
</form>
        </div>
    </div>
</body>
<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('validationDefault04');
        var showPasswordBtn = document.getElementById('showPasswordBtn');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordBtn.textContent = "Скрыть";
        } else {
            passwordInput.type = "password";
            showPasswordBtn.textContent = "Показать";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
