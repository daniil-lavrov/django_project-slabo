{% extends 'main/base.html' %}

{% block content %}
{% if list_of_friends %}
{% for friend in list_of_friends %}
<div style="margin: 1%">
    <div class="card mb-3 d-flex justify-content-between align-items-center">
        <div class="card-body">
            <h5 class="card-title">{{ friend.friend }}</h5>
        </div>
        <div class="card-body">
            <a class="btn btn-primary" href ="{% url 'create' %}?friend={{ friend.friend }}">Пригласить в вызов</a>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<div style="margin: 1%">
    <div class="card mb-3 d-flex justify-content-between align-items-center">
        <div class="card-body">
            <h5 class="card-title">У вас пока нет друзей</h5>
        </div>
    </div>
</div>
{% endif %}
<div class="card-body text-end" style="margin: 1%">
    <a href="{% url 'new_applays' %}" style="margin-right: 1%">Входящие заявки{% if new_apply %}(+{{new_apply}}){% endif %}</a>
            <a href="{% url 'search_fr' %}" class="btn btn-primary">Добавить друга</a>
</div>
{% endblock %}
